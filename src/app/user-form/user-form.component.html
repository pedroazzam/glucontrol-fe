<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your first name"
            required #name="ngModel">
        </div>
        <!--<div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>-->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" [(ngModel)]="user.lastName" 
            class="form-control" 
            id="lastName" 
            name="lastName" 
            placeholder="Enter your last name"
            required #name="ngModel">
        </div>
        <!--<div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>-->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>-->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required #name="ngModel">
        </div>
        <!--<div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>-->
        <div class="form-group">
          <label for="drFullName">Dr. Full Name</label>
          <input type="text" [(ngModel)]="user.drFullName" 
            class="form-control" 
            id="drFullName" 
            name="drFullName" 
            placeholder="Enter your dr. full name"
            required #name="ngModel">
        </div>
        <!--<div [hidden]="!drEmail.pristine" class="alert alert-danger">Dr. Full Name is required</div>-->
        <div class="form-group">
          <label for="drEmail">Dr. Email</label>
          <input type="text" [(ngModel)]="user.drEmail" 
            class="form-control" 
            id="drEmail" 
            name="drEmail" 
            placeholder="Enter your dr. email"
            required #name="ngModel">
        </div>
        <!--<div [hidden]="!password.pristine" class="alert alert-danger">Dr. Email is required</div>-->
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
